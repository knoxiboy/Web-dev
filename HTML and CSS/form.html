<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form</title>
</head>
<body>
    <header></header>

    <main>
        <form action="/action.php">
            <input type="text" placeholder="User Name">
            <br>
            <br>
            <input type="password" placeholder="Password">
            <br>
            <br>

            <h4> Select your Class : </h4>
            <label for="10">
                <input type="radio"  value="class XI" name="class" id="10">class XI
            </label>
            <br>
            <label for="11">
                <input type="radio"  value="class XII" name="class" id="11">class XII
            </label>
            <br>
            <br>
            
            <h4> Select your Subjects : </h4>
            <label for="101">
                <input type="checkbox" value="math" name="subject" id="101">Math
            </label>
            <label for="103">
                <input type="checkbox" value="phy" name="subject" id="103">Physics
            </label>
            <label for="104">
                <input type="checkbox" value="Chem" name="subject" id="104">Chemistry
            </label>
            <label for="109">
                <input type="checkbox" value="Bio" name="subject" id="109">Biology
            </label>

            <h4> Select your City : </h4>
            <select name="city">
                <option value="Delhi">Delhi</option>
                <option value="HYD">HYD</option>
                <option value="Banglore">Banglore</option>
                <option value="Vijawada">Vijawada</option>
            </select>
            <br>
            <br>

            <iframe width="560" height="315" src="https://www.youtube.com/embed/HcOc7P5BMi4?si=g68kajVxTxstbSb1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <br>
            <br>

            <textarea name="feedback" id="1000" placeholder="Your Feedback : " rows="6" cols="100"> Feedback </textarea>

            <input type="submit" value="submit">
        </form>
    </main>

    <footer></footer>
</body>
</html>
